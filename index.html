<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ by ANON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="VOTEPOST.PNG" alt="Your Logo" class="logo">
        
        <div class="input-group">
            <label for="classCode">Vote Page:</label>
            <input type="text" id="classCode" name="classCode" required>
        </div>

        <div class="input-group">
            <label for="createQuiz">Create Poll:</label>
            <input type="text" id="createQuiz" name="createQuiz" required>
        </div>

        <button id="goButton">Go</button>

        <img src="groupname.png" alt="Bottom Logo" class="bottom-logo">
    </div>

    <script src="script.js"></script>
</body>
</html>
